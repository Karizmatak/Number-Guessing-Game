<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex justify-center items-center bg-gray-100">
    <div class="flex flex-col items-center gap-4 p-6 rounded-lg shadow-lg bg-blue-200">
      <p class="text-2xl">1 ile 100 arası sayı gir.</p>
      <input class="border-2 rounded-2xl p-2" type="number" id="guessNumber">
      <button class="border-2 rounded-2xl p-2 bg-blue-500 text-white hover:bg-blue-700 transition" onclick="generate()">
        Tahmin Et!
      </button>
      <p id="checkAnswer" class="text-lg font-semibold"></p>
      <p id="guessCount" class="text-lg font-semibold"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
